<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript</title>
        
        <style>
            body{
                background-color: aqua;
            }
        </style>

        <script>
            function doValidation(){
                let contact = document.getElementById('contact').value;
                var regNum = /^[0-9]{10}$/;
               /* var regnum =  /^\s*[+-]?(\d+|\d*\.\d+|\d+\.\d*)([Ee][+-]?\d+)?\s*$/;*/

                if(contact == ""){
                    alert("Enter contact");
                    document.getElementById('contact').focus();
                    return false;
                }else if(!regNum.test(contact)){
                    alert('Invalid contact.');
                    return false;
            }
        }
        </script>
    </head>
    <body>
        
        <form>
        <input type="contact" placeholder="Enter contact" name="contact" id="contact" class="form-input"required><br><br>
        <input type="submit" value="submit"class="form-input" onclick="doValidation()">
        </form>

    </body>
</html>
