<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript</title>
        
        <style>
            body{
                background-color:orange;
            }
        </style>

        <script>
            function doValidation(){
                let password = document.getElementById('password').value;
                var regpassword =/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
                if(password== ""){
                    alert("Enter password");
                    document.getElementById('password').focus();
                    return false;
                }else if(!regpassword.test(password)){
                    alert('Invalid password.');
                    return false;
            }
        }
        </script>
    </head>
    <body>
        
        <form>
            <label>Name : </label>
            <input type="text" placeholder="Enter Name" name="name" id="name" class="form-input"required><br><br>
            <label>Password : </label>
            <input type="password" placeholder="Enter password" name="password" id="password" class="form-input"required><br><br>
        <input type="submit" value="submit"class="form-input" onclick="doValidation()">
        </form>

    </body>
</html>
