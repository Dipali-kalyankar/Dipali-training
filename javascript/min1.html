<!Doctype html>
<html>
    <head>
        <title>javascript</title>
        <script type="text/javascript">
           function dosum(a,b)
           {
            document.write("output of a and b"+(a+b));
           }
           function dominuse(a,b)
           {
            document.write("output of a and b"-(a-b));
           }
        </script>
    </head>
    <body>
       <button onclick="dosum(20, 40)">+</button>
       <button onclick="dominuse(20, 40)">-</button>
    </body>
       
</html>
