<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript</title>
        <style>
            body{
                background-color: aqua;
            }
        </style>
        <script>
            function doValidation(){
                let name = document.getElementById('fname').value;
                let email = document.getElementById('email').value;
                let contact = document.getElementById('contact').value;
                var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
                var regemail = /^[A-Za-z0-9_!#$%&'*+\/=?`{|}~^.-]+@[A-Za-z0-9.-]+$/;
                var regNum = /^[0-9]{10}$/;
               /* var regnum =  /^\s*[+-]?(\d+|\d*\.\d+|\d+\.\d*)([Ee][+-]?\d+)?\s*$/;*/


                if(name == ""){
                    alert("Enter name");
                    document.getElementById('fname').focus();
                    return false;
                }else if(!regName.test(name)){
                    alert('Invalid name given.');
                    return false;
                }

                if(email == ""){
                    alert("Enter email");
                    document.getElementById('email').focus();
                    return false;
                }else if(!regmail.test(email)){
                    alert('Invalid email Address.');
                    return false;
                }


                if(contact == ""){
                    alert("Enter contact");
                    document.getElementById('contact').focus();
                    return false;
                }else if(!regNum.test(contact)){
                    alert('Invalid contact.');
                    return false;
            }
        }
        </script>
    </head>
    <body>
        
        <form>
        <input type="text" placeholder="Enter name" name="fname" id="fname" class="form-input" required ><br><br>
        <input type="email" placeholder="Enter email" name="email" id="email" class="form-input" required><br><br>
        <input type="contact" placeholder="Enter contact" name="contact" id="contact" class="form-input"required><br><br>
        <input type="submit" value="submit"class="form-input" onclick="doValidation()">
          
        
        </form>

    </body>
</html>
