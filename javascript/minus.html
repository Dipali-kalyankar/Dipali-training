<!Doctype html>
<html>
    <head>
        <title>javascript</title>
        <script type="text/javascript">
            function dosum(){
                var a=20;
                var  b=10;
                document.write("Output of a and b"+(a+b));
            }
            function dominus(){
                var a=20;
                var b=10;
                document.write("Output of a and b"-(a-b));
            }
            function domatrix(){
                var a=20;
                var b=10;
                document.write("Output of a and b"*(a*b));
            }
        </script>
    </head>
    <body>
        <button onclick="dosum()">+</button>
        <button onclick="dominus()">-</button>
        <button onclick="domatrix()">*</button>

    </body>
       
</html>
